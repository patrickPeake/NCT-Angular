<div>
    <h1>Create New Location</h1>
    Location: <input  (input)="onInputChangeN($event)"><br>
    Longitude: <input  (input)="onInputChangeLo($event)"> <br>
    Latitude: <input  (input)="onInputChangeLa($event)"> <br>
    Use the Button below to submit when the information entered is correct.<br>
    <app-button (create)="create()"></app-button>
</div>
