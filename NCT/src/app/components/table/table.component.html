<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" [attr.id]="row[0]">
      <td *ngFor="let cell of row.slice(1, 5)" id="">{{ cell }}</td>
      <td>more info</td>
      <td><a (click)="deleteRow(row[0])">delete</a></td>
    </tr>
  </tbody>
</table>
